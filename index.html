<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Регистрация пользователя</h2>
        </header>
        <main>
            <form action="">
                <label for="name" class="form__label">Ваше имя:</label>
                <input type="text" id="name"  class="form__input" required />
                <br />
                <label for="email" class="form__label">Ваш E-mail:</label>
				<input type="email" id="email" class="form__input" />
                <br />
                <label for="age" class="form__label">Ваш возраст:</label>
                <!-- Тут надо задать от 18 до 99 -->
				<input type="num" id="age" class="form__input" />  
            </form>
        </main>
    </div>
</body>
</html>
