<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Регистрация пользователя</h2>
        </header>
        <main>
            <form action="">
                <label for="name" class="form__label">Ваше имя:</label>
                <input type="text" id="name" placeholder="имя" minlength="2" maxlength="20" class="form__input" required />
                    <br />
                <label for="email" class="form__label">Ваш E-mail:</label>
				<input type="email" id="email" placeholder="e-mail" class="form__input" required/>
                    <br />
                <label for="age" class="form__label">Ваш возраст:</label>
                <!-- Тут надо задать от 18 до 99 -->
				<input type="number" id="age" placeholder="возраст"  class="form__input" required/>
                    <br /> 
                <div class="form__label">Ваш пол:</div>
                <label for="gender">Женщина</label>
                <input type="radio" name="gender" class="form__input" />
                <label for="gender">Мужчина</label>
                <input type="radio" name="gender" class="form__input" />
			    
            </form>
        </main>
    </div>
</body>
</html>
